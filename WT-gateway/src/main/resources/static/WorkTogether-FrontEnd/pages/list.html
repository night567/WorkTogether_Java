  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select the submenu parent link
      var submenuParent = document.querySelector(".submenu > a");
      submenuParent.addEventListener("click", function () {
        // Find the nested submenu
        var submenu = this.nextElementSibling;
        // Toggle the 'active' class on the parent li
        this.parentElement.classList.toggle("active");

        // Rotate the arrow icon
        var arrow = this.querySelector(".arrow");
        if (this.parentElement.classList.contains("active")) {
          arrow.classList.remove("fa-chevron-right");
          arrow.classList.add("fa-chevron-down");
        } else {
          arrow.classList.remove("fa-chevron-down");
          arrow.classList.add("fa-chevron-right");
        }
      });
    });
  </script>

    <!-- Rest of the content and possibly scripts -->
    <script>
        // 获取弹窗和相关元素
        var modal = document.getElementById("myModal");
        var openModalBtn = document.getElementById("openModal");
        var closeModalBtn = modal.querySelector(".close");
        var saveBtn = modal.querySelector("#saveBtn");
        var menuNameInput = modal.querySelector("#menuName");
    
        // 点击按钮打开弹窗
        openModalBtn.onclick = function () {
          modal.style.display = "block";
          // 清空输入框内容
          menuNameInput.value = "";
        };
    
        // 点击关闭按钮或者弹窗外部区域，关闭弹窗
        closeModalBtn.onclick = function () {
          modal.style.display = "none";
        };
    
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
    
        // 保存按钮点击事件
        saveBtn.onclick = function () {
